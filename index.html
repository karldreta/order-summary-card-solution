<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frontend Mentor | Order Summary Card</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main id="main-card">
            <header class="banner">
                <img src="imgs/illustration-hero.svg" alt="Girl dancing to music">
            </header>
            <article id="order-summary">
                <section class="section summary">
                    <h1>Order Summary</h1>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </section>
                <section class="section yearly-plan">
                    <div class="left-side">
                        <img src="imgs/icon-music.svg" alt="music-icon">
                        <div class="annual-plan">
                            <p class="text1">Annual Plan</p>
                            <p class="text2">$59.99/year</p>
                        </div>
                    </div>
                    <div class="right-side">
                        <p><a href="#">Change</a></p>
                    </div>
                </section>
                <section class="section payment">
                    <button>Proceed to Payment</button>
                    <a href="#" class="cancel">Cancel Order</a>
                </section>
            </article>
        </main>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Karl D Reta</a>.
        </footer>      
    </body>
</html>
